{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row banner main">
    <div class="col-md-11 col-md-offset-1 padding-none">
      <h1>Delete {{saving.name}}?</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-1">
      </br>
      <form action="{{ url_for('deleteSavings', savings_id=saving.id) }}" method = 'post'>
        <input type='submit' value = 'Delete'>
      </form>
    </div>
    <div class="col-md-2">
    </br>
      <form action="{{ url_for('allSavings') }}">
        <input type='submit' value = 'Cancel'>
      </form>
    </br>
    </div>
</div>
{% endblock %}
