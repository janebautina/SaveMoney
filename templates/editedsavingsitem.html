{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
  <div class="row banner main">
    <div class="col-md-11 col-md-offset-1 padding-none">
      <h1>Edit Savings Item</h1>
    </div>
  </div>
  <div class = "row">
  </br>
      <form role="form" method="POST" enctype = 'multipart/form-data' 
      class="form-horizontal">
        <div class="form-group">
          <label for="name" class="control-label col-sm-1">Name:</label>
          <div class="col-sm-11">
          <input type = 'text' class="form-control"
            name = 'name' id="name" placeholder = '{{item.name}}'>
          </div>
        </div>
        <div class="form-group">
          <label for="description" 
          class="control-label col-sm-1">Description:</label> 
          <div class="col-sm-11">
          <input type = 'text' class="form-control" name = 'description' 
            placeholder = '{{item.description}}' id="description" >
          </div>
        </div>
        <div class="form-group">
          <label for="price" class="control-label col-sm-1">Price:</label>
          <div class="col-sm-11">
          <input type = 'number' class="form-control" name = 'price' 
            placeholder = '{{item.price}}' id="price" min="0" step="0.01">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-1 col-sm-11">
          <input name = "picture" id="input-25" type="file" 
              multiple=false accept="image/*;capture=camera" 
              class="file-loading">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-1 col-sm-11">
          <button type = 'submit' class="btn btn-success"
          onclick="javascript: form.action='{{url_for('editSavingsItem', 
          savings_id=savings_id, items_id=items_id)}}'">Edit</button>
          <button type='submit' class=" btn btn-danger"  
          onclick="javascript: form.action='{{url_for('savingsList', 
          savings_id=item.savings_id)}}'">Cancel</button>
        </div>
        </div>
      </form>
</div>
  {% endblock %}
