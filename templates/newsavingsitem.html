{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
  <div class="row banner main">
    <div class="col-md-11 col-md-offset-1 padding-none">
      <h1>New Savings Item</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
       <form enctype = 'multipart/form-data'>
        <div class="form-group">
          <label for="name">Item Name</label>
        	<input type = 'text' class="form-control" name = 'name'>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
        	<p><input type = 'text' class="form-control" name = 'description'></p>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
        		<p><input type = 'text' class="form-control" name = 'price'></p>
        </div>
        <div class="form-group">
            <input name = "picture" id="input-25" type="file" 
              multiple=false accept="image/*;capture=camera" class="file-loading">
        </div>
        <div class="form-group">
        	  <input type='submit' class="btn btn-success"  value = 'Create' 
            onclick="javascript: form.action='{{url_for('newSavingItem', 
            savings_id = savings_id)}}'; form.method='POST';">
            <input type='submit' class="btn btn-danger" value = 'Cancel' 
            onclick="javascript: form.action='{{url_for('savingsList', 
            savings_id = savings_id)}}'; form.method='POST';">
        </div>
        </form>
    </div>
  </div>
{% endblock %}
