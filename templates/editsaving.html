{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row banner main">
    <div class="col-md-11 col-md-offset-1 padding-none">
      <h1>Edit Saving</h1>
    </div>
</div>
<div class="row">
  </br>
  <form class="form-horizontal" role="form">
      <div class="form-group">
        <label class="control-label col-sm-1" for="name">Name: </label>
        <div class="col-sm-11">
    		<input type = 'text' class="form-control" name = 'name' 
          placeholder = '{{saving.name}}' id="name" autofocus>
        </div>
      </div>
      <div class="form-group">
         <div class="col-sm-offset-1 col-sm-11">
    	   <button type = 'submit' class="btn btn-success" 
         onclick="javascript: form.action='{{url_for('editSavings', 
         savings_id=saving.id)}}'; form.method='POST';">Edit</button>
         <button type = 'submit' class="btn btn-danger" 
         onclick="javascript: form.action='{{url_for('allSavings')}}'">Cancel</button>
       </div>
      </div> 
    </form>
</div>
{% endblock %}
