{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row banner main">
    <div class="col-md-11 col-md-offset-1 padding-none">
      <h1>Edit Saving</h1>
    </div>
  </div>
<div class="row">
  <form action = "{{url_for('editSavings', savings_id=saving.id)}}" method = 'POST'>
  		</br>
      <p> Name: </p>
  			<input type = 'text' size = '30' name = 'name' placeholder = '{{saving.name}}'>
    </br>
    <div class="col-md-1">  
    </br>
  	 <p><input type = 'submit' value = 'Edit'> </p>
    </div>
    </form>
  <div class="col-md-2">
    <form action = "{{url_for('allSavings')}}">
    </br>
      <p><input type = 'submit' value = 'Cancel'> </p>
    </form>
</div>
{% endblock %}
