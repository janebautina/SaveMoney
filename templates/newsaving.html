{% extends "main.html" %}
{% block content %}

  <div class="row banner main">
    <div class="col-md-11 col-md-offset-1 padding-none">
      <h1> New Saving</h1>
    </div>
  </div>
<div class="row">
    <div class="col-md-12">
      <form>
        <div class="form-group">
           </br>
    	     <label for="name">Name</label>

        </div>

      </form>

</div>
